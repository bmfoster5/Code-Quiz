<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="" stylesheet" href="./Code-Quiz/assets/css/css.style" />
</head>

<body>
    <section class="scores"><a href="highscores.html">VIEW HIGHSCORES</a></section>

    <section class="timer">Time: <span id="time">0</span></section>

    <section class="wrapper">
        <article id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score and time by 15 seconds
            </p>
            <button id="start">Start Quiz</button>
        </article>

        <article id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </article>

        <article id="end-screen" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Sumbit</button>
            </p>
        </article>

        <article id="feedback" class="feedback hide"></article>
    </section>

    <script src="./Code-Quiz/assets/js.js/script.js"></script>
    

</body>

</html>
